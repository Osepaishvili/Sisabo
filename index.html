<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Sisabo</title>
</head>

<body>
    <header class="header">
        <div class="row wrapper">
            <div class="header__logo-box">
                <img src="img/modest.svg" alt="Logo" class="header__logo">
            </div>
            <ul>
                <li>
                    <p>home</p>
                </li>
                <li>
                    <p>about</p>
                </li>
                <li>
                    <p>work</p>
                </li>
                <li>
                    <p>team</p>
                </li>
                <li>
                    <p>services</p>
                </li>
                <li>
                    <p>fetures</p>
                </li>
                <li>
                    <p>contact</p>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <section class="section-main">
            <div class="content-wrapper">
                <div class="row">

                </div>
            </div>
            <div class="background">
                <div class="background__carousel">
                    <div class="background__image">
                        <img src="/img/pic.png" alt="">
                    </div>
                    <div class="background__image">

                    </div>
                    <div class="background__image">
                        <img src="/img/pic3.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script type="text/javascript">

        $(document).ready(function () {
            $('.background__carousel').slick({
                prevArrow: false,
                nextArrow: false,
                infinite: true,
                dots: true,
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 500,
                fade: true,
                pauseOnHover: false,
                cssEase: 'linear'
            });
        });
    </script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
